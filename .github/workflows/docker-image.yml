name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  push:
    name: Push Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push amd64 Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: true
        platforms: linux/amd64
        tags: ghcr.io/antonengelhardt/kicktipp-bot:amd64

    # - name: Build and push arm64 Docker image
    #   uses: docker/build-push-action@v2
    #   with:
    #     context: .
    #     file: Dockerfile
    #     push: true
    #     platforms: linux/arm64
    #     tags: ghcr.io/antonengelhardt/kicktipp-bot:arm64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        env:
           KICKTIPP_EMAIL: ${{ secrets.KICKTIPP_EMAIL }}
           KICKTIPP_PASSWORD: ${{ secrets.KICKTIPP_PASSWORD }}
           KICKTIPP_NAME_OF_COMPETITION: ${{ secrets.KICKTIPP_NAME_OF_COMPETITION }}
           KICKTIPP_HOURS_UNTIL_GAME: 10
           ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: KICKTIPP_EMAIL,KICKTIPP_PASSWORD,KICKTIPP_NAME_OF_COMPETITION,ZAPIER_URL
          script: |
            docker pull antonengelhardt/kicktipp-bot:amd64
            docker stop kicktipp-bot || true
            docker rm kicktipp-bot || true

            echo $KICKTIPP_EMAIL >> .env
            echo $KICKTIPP_PASSWORD >> .env
            echo $KICKTIPP_NAME_OF_COMPETITION >> .env
            echo $ZAPIER_URL >> .env
            echo $KICKTIPP_HOURS_UNTIL_GAME >> .env

            docker run -d --restart unless-stopped --name kicktipp-bot --env-file .env ghcr.io/antonengelhardt/kicktipp-bot:amd64
